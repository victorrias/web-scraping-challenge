<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Unit 12 Homework: Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <h3>Latest Mars News</h3>
    <h5>{{ mars_data.news_title }}</h5>
    <p>{{ mars_data.news_p }}</p>
    <br>
    <br>
    <h5>Featured Mars Image</h5>
    <img src ="{{ mars_data.featured_image_url }}">
    <br>
    <br>
    <p>Mars Facts {{ mars_data.facts|safe }}</p>
    <br>
    <br>
    <h5>Mars Hemispheres</h5>
    <img src="{{ mars_data.hemisphere_image_url_1 }}">
    <img src="{{ mars_data.hemisphere_image_url_2 }}">
    <img src="{{ mars_data.hemisphere_image_url_3 }}">
    <img src="{{ mars_data.hemisphere_image_url_4 }}">
    
  </div>
  </div>
</body>

</html>
